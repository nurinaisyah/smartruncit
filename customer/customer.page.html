<ion-header>
  <ion-toolbar [class.show-background]="showToolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Customer List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen (ionScroll)="onScroll($event)" [scrollEvents]="true">
  <br>
  <ion-label class="title"><b>List of Customers</b> </ion-label><br><br>
  <ion-list *ngFor="let user of userList | async" class="list list.transparent">
    <ion-item-sliding>
      <ion-item class="font">
        <ion-label>
          <h2 class="font">{{user.name}}</h2>
          <p class="font">{{user.phone}}</p>
          <p class="font">{{user.address}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary" [routerLink]="['/update-customer',user.uid]">Edit</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteUser(user.uid)">Delete</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
