<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>{{ (product | async )?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <img src="assets/monghul.jpg" />
    <ion-card-header>
      <ion-card-subtitle>{{ (product | async )?.name}}</ion-card-subtitle>
      <ion-card-title></ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-text-justify">
      {{ (product | async )?.desc}}
    </ion-card-content>
  </ion-card>
  <p class="ion-text-center">Available in Stock : {{ (product | async )?.stock}}</p>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-button color="warning" expand="block" [routerLink]="['/update-product',product.id]">
            <ion-icon name="create-outline" slot="start"></ion-icon>
            EDIT
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button color="danger" expand="block" (click)="deleteProduct(product.id)">
            <ion-icon name="trash-outline" slot="start"></ion-icon>
            DELETE
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

</ion-footer>
