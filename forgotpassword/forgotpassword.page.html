<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <br><br>
  <img src="assets/resetpass.jpg" alt="Reset Password Logo" width="50%">
  <br>
  <div class="ion-padding">
    <ion-grid fixed>
      <ion-row class="ion-text-center">
        <ion-col size="12">
          <ion-item>
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label position="floating">Username</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-text-center">
        <ion-col size="12">
          <ion-item>

            <ion-label position="floating">New Password</ion-label>
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-text-center">
        <ion-col size="12">
          <ion-item>

            <ion-label position="floating">Confirm New Password</ion-label>
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <br>
      <ion-row class="ion-text-center">
        <ion-col size="12">
          <ion-button [routerLink]="['/..']" color="warning" expand="block" shape="round">
            RESET PASSWORD
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>
