<ion-header>
  <ion-toolbar [class.show-background]="showToolbar">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">My Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen (ionScroll)="onScroll($event)" [scrollEvents]="true">
  <ion-list *ngFor="let p of this.cart">
    <ion-item-sliding>
      <ion-item>
        <ion-grid class="bgtransparent">
          <ion-row class="ion-align-items-center">
            <ion-col size="3" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
                <ion-icon name="remove-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>

            <ion-col size="2" class="ion-align-self-center">
              {{ p.qty }}
            </ion-col>

            <ion-col size="1" class="add">
              <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
                <ion-icon name="add-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="6">
              {{ p.name }}
            </ion-col>
            <ion-col size="6" class="ion-text-end">
              {{ p.qty * p.price | currency:'MYR' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeCartItem(p)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="ion-padding">
      <ion-item>
        <ion-grid class="bgtransparent">
          <ion-row>
            <ion-col size="6">
              <b>Total:</b>
            </ion-col>
            <ion-col size="6" class="ion-text-end">
              <b>{{ getTotal() | currency:'RM' }}</b>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-button color="warning" expand="block" [routerLink]="['/payment']">
        <ion-icon name="basket-outline" slot="end"></ion-icon>
        Checkout
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
