<ion-header>
  <ion-toolbar [class.show-background]="showToolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Manage Product</ion-title>

  </ion-toolbar>

</ion-header>
<ion-content fullscreen [scrollEvents]="true" (ionScroll)="onScroll($event)">

  <ion-fab vertical="bottom" horizontal="left" slot="fixed">
    <ion-fab-button [routerLink]="['/product']" color="warning">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <h4>List of Products
  </h4>
  <ion-list *ngFor="let product of product">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/food.png">
        </ion-avatar>

        <ion-label>
          <h3 class="namee">{{product.name}}</h3>
          <ion-row class="font">
            <ion-col size="8">
              {{ product.price | currency:'RM' }}
            </ion-col>
            <ion-col size="4" class="ion-text-end">
              {{ product.stock}}
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary" [routerLink]="['/update-product',product.id]">Edit</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteProduct(product.id)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
